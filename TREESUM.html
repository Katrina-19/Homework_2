<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>TREESUM</title>
  </head>
  <body>
    <div></div>
 </body>
 <script>
 var arr = [ 5, 7,
        [ 4, [2], 8, [1,3], 2 ],
        [ 9, [] ],
        1, 8
      ];

function sumA(array) {
	var value;
  var sum = 0;
	for (var i=0; i<array.length; i++){
	value = array[i];
		if (Array.isArray(value)) {
			sum += sumA(value)
		} else {
		sum += value
		}
  };
  return sum;
};

console.log(sumA(arr));
</script>
</html>
